name: docs

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-node@v4
        with:
          node-version: node
      - run: |
          ref_name="${{ github.ref_name }}"
          semver_regex="^([0-9]+)\.([0-9]+)\.([0-9]+)(-.+)?$"

          if [[ $ref_name =~ ${semver_regex} ]]; then
            major_minor="${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
            echo "Ref name is a semver: ${ref_name}"
            echo "Stripped version: ${major_minor}"
            echo "name=${major_minor}" >> ${GITHUB_OUTPUT}
          else
            echo "Ref name is not a semver: ${ref_name}"
            echo "name=${ref_name}" >> ${GITHUB_OUTPUT}
          fi
        id: version
      - run: |
          cd docs
          yarn install
          yarn run docusaurus docs:version "${{ steps.version.outputs.name }}"
          yarn deploy
        env:
          GIT_USER: ${{ github.actor }}
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
